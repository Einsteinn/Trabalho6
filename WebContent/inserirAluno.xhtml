<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Atividade 5 da aula 13</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<p:panel id="addAluno" header="Adicionar Aluno">
		<h:form>
			<table>
				<tr>
					<td>Matr√≠cula:</td>
					<td><p:inputText id="matricula" size="10"
							value="#{alunoController.matricula}" /></td>
				</tr>
				<tr>
					<td>Nome:</td>
					<td><p:inputText size="20" value="#{alunoController.nome}" /></td>
				</tr>
				<tr>
					<td>RA:</td>
					<td><p:inputText size="5" value="#{alunoController.ra}" /></td>
				</tr>
				<tr>
					<td></td>
					<td><h:commandButton value="Inserir"
							action="#{alunoController.addAluno}" rendered="true" /></td>
				</tr>
			</table>
			<h:outputText value="#{alunoController.mensagem}" />
			<br></br>
			<p:commandLink value="Voltar" action="index" />
		</h:form>
	</p:panel>
</h:body>
</html>
